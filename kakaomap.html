</head>
<body>
    <fieldset>

        <legend>현재 위치를 자도에 표시하기</legend>
        
        
        <div id="map" style="width : 500px; height : 400px; background-color: yellow;">



        </div>

    </fieldset>

    <fieldset>

        <legend>주소로 위치 찾기</legend>
        <div>
            <input id= 'address' type="text"/>
            <button onclick="searchByAddress()">주소명으로 지도 찾기</button>
        </div>

    </fieldset>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0ed4ec7282001dc66df0e7f3e5e46649"></script>


    <script>

                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다

        var map;  // 매애ㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅐㅂ

        //나의 현재 위치의 위도와 경도 얻기


        if(navigator.geolocation){//브라우저의 geo 지원
            var options = {timeout: 3000 , maximumAge : 5000}; //리터럴 객체 ??
            //현재 위치 정보 딱 한번만 얻기
            navigator.geolocation.getCurrentPosition(successCallback,errorCallback,options);
            
            //첫번재인자는 성공했을때 실행할 함수, 두번째인자는 실패했을때 실행할 함수(생략가능)
            //옵션에 있는 것들은 키 : 값 등의 형태로 전달??
            
            //getCurrentPosition() 

        }
        function successCallback(Position){ //첫번째 인자로 Position이 전달된다

            //위도 경도 얻기
            var lat = Position.coords.latitude;
            var lng = Position.coords.longitude;
            
            //div에 지도 표시하기
            displayKaKaoMap(lat,lng);

            
        }

        //지도 표시 함수]
        
        function displayKaKaoMap(lat,lng){

            //샘플코드 
            var container = document.getElementById('map'); // 지도를 표시할 div 
            var option = { 
                    center: new kakao.maps.LatLng(lat,lng), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            map = new kakao.maps.Map(container, option); 

        }   

        setMarker(lat,lng);


        var setMarker = function(lat,lng){
            var markerPosition  = new kakao.maps.LatLng(lat, lng); 

                    // 이미지 지도에 표시할 마커입니다
                    // 이미지 지도에 표시할 마커는 Object 형태입니다
                    var marker = {
                        position: markerPosition
                    };

                    var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
                        staticMapOption = { 
                            center: new kakao.maps.LatLng(lat,lng), // 이미지 지도의 중심좌표
                            level: 3, // 이미지 지도의 확대 레벨
                            marker: marker // 이미지 지도에 표시할 마커 
                        };    

                    // 이미지 지도를 생성합니다
                    var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);



        };
        

    </script>


</body>
</html>
